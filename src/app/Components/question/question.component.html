<div class="question-container">
  <p>Question {{ questionNumber }}</p>
  <textarea
    [(ngModel)]="paragraph"
    placeholder="Enter your paragraph here"
  ></textarea>
  <p>Select a word to replace :</p>
  <div class="zoom-container" *ngIf="showZoom">
    <span
      class="zoom-text"
      *ngFor="let word of getWordsArray()"
      (click)="selectWord(word)"
      [class.selected]="selectedWord === word"
    >
      {{ word }}
    </span>
  </div>
</div>
