<head>
  <link rel="stylesheet" href="create-test-view.component.css" />
  <title>FitBert - Create a new test</title>
</head>
<body>
  <header>
    <h1>FitBert</h1>
    <nav>
      <a routerLink="/create-test">Create a New Test</a>
      <a href="#">Edit Completed Tests</a>
      <a href="#">Preferences</a>
      <a href="#">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h2>Create a New Test</h2>
    <div class="test-name">
      <label for="test-name-input">Test Name:</label>
      <input
        type="text"
        id="test-name-input"
        placeholder="Enter the name of the test"
      />
    </div>
    <div class="question-section">
      <h3>Question 1:</h3>
      <textarea
        class="question-textarea"
        rows="4"
        placeholder="Enter the text for question 1"
      ></textarea>
    </div>
    <button class="add-question-button">+</button>
  </div>
</body>
