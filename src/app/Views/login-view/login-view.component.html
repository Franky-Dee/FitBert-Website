<head>
    <link rel="stylesheet" href="login-view.component.css">
    <title>FitBert - Login</title>
    <link rel="shortcut icon" href="Images/47-477493_blue-dot-clip-art-at-clker-blue-dot-icon-png.ico" type="image/x-icon">
</head>
<body>
    <div class="Logo">
        <h1>FitBert</h1>
    </div>
    <div class="custom-loader"></div>
    <div class="containerLogin">
        <h1>Login</h1>
        <form method="POST" id="loginform">
            <input type="text" name="universityNumber" placeholder="University Number">
            <input type="password" name="password" placeholder="Password">
            <button type="submit" form="loginform" (click)="login($event)">Login</button>
        </form>
        <div class="register-link">
            <a href="#">Request Access</a>
        </div>
    </div>
</body>
